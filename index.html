<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>thync</title>
  </head>
  <body>
    <section class="container">  
      <img src="/images/3.jpg" alt="" class="image" />
      <header>Website Evolving Soon</header>
      <div class="foot">
        <div class="socials">
          <a  href="https://www.instagram.com/thync.io/" target="_blank"
            ><img class="icon" src="/images/instagram1.png" alt="instagram"
          /></a>
          <a  href="https://www.facebook.com/thync.io/" target="_blank"
            ><img class="icon" src="/images/fb.png" alt="facebook"
          /></a>
          <a  href="https://www.linkedin.com/company/thync-io/" target="_blank"
            ><img class="icon" src="/images/linkedin.png" alt="linkedin"
          /></a>
          <a  href="https://www.youtube.com/@Thync_io" target="_blank"
            ><img class="icon" src="/images/youtube.png" alt="youtube"
          /></a>
          <a  href="https://twitter.com/Thync_io" target="_blank"
            ><img class="icon" src="/images/tw.png" alt="twitter"
          /></a>
        </div>
      </div>
      <p>
        We are excited to announce that we will be launching soon and can't wait
        to share our new platform with you.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>
      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>
        <form action="/" method="post" class="input-box">
          <input type="text" class="input" name="fName" placeholder="Enter your first name..." autofocus/>
          <input type="text" class="input" name="lName" placeholder="Enter your last name..." />
          
          <input type="email" class="input" name="email" placeholder="Enter your email..." />
          <button type="submit">Notify Me</button>
        </form>
      </div>
      
      
    </section>
    
    <!-- creating a splash screen -->
    <div class="splash">
      <video height="100vh" class="splash-video" autoplay muted >
        <source src="/images/basil.mp4" type="video/mp4" />
      </video>
    </div>
    <footer>
      <p>Created by <a href="https://www.linkedin.com/in/njansony" target="_blank">Sony Thomas</a></p>
    </footer>

    
    <script src="/js/main.js"></script>
  </body>
</html>
